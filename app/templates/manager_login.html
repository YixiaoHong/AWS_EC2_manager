<!DOCTYPE html>
<head>
    <title>Login</title>
</head>
<html>
    <body>

        <h2>Welcome to the Server Management Website</h2>
        <h3 style="color: blue" >{{info if info != None}}</h3>
        <h3 style="color: red" >{{error if error != None}}</h3>
        <h3>Please Login:</h3>
        <form method='post' action='login_submit'>
            <div>
            <label>Username:</label>
            <input type='text' name='username'>
            </div>
            
            <div>
            <label>Password:</label>
            <input type='password' name='password'>
            </div>

            <input type='submit' value='log in'>
        </form>
    <body>
</html>
